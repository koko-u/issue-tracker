<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <title>Navbar</title>
</head>
<body>
<nav th:fragment="navbar"
     class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/}">ITS</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse"
             id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${#request.requestURI == '/' ? 'active' : ''}"
                       th:href="@{/}">Top Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${#request.requestURI == '/issues' ? 'active' : ''}"
                       th:href="@{/issues}">Issue List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${#request.requestURI == '/issues/create' ? 'active' : ''}"
                       th:href="@{/issues/create}">Create Issue</a>
                </li>
            </ul>
        </div>

        <form th:action="@{/auth/logout}" method="POST" class="d-flex">
            <button type="submit" class="btn btn-light text-secondary">Logout</button>
        </form>
    </div>
</nav>
</body>
</html>
