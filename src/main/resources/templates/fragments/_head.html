<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (pageName)" th:with="appName=(${appName} ?: '')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:if="${#strings.isEmpty(appName)}" th:text="${pageName}">Title</title>
    <title th:unless="${#strings.isEmpty(appName)}" th:text="${pageName} + ' | ' + ${appName}">Title</title>

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
</body>
</html>
