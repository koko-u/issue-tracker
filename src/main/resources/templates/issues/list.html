<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_head :: head (appName = 'Issue Tracking',
                                             pageName = ${pageTitle})}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <title>Issues List | Issue Tracking</title>
</head>
<body>
<nav th:replace="~{fragments/_navbar :: navbar}">Navbar</nav>
<div class="container-fluid">
    <h1 th:text="${pageTitle}">
        Issues List
    </h1>

    <table class="table table-hover table-light bg-light">
        <thead>
        <tr>
            <th>#</th>
            <th>Summary</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="issue : ${issueList}">
            <td th:text="${issue.id}">(id)</td>
            <td>
                <a th:href="@{/issues/{issueId}(issueId=${issue.id})}"
                   class="text-decoration-none">
                    <th:block th:text="${issue.summary}">(summary)</th:block>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<th:block th:replace="~{fragments/_livereload :: live-reload}"></th:block>
</body>
</html>
