<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_head :: head (appName = 'Issue Tracking',
                                             pageName = ${pageTitle})}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <title>User List | Issue Tracking</title>
</head>
<body>
<nav th:replace="~{fragments/_navbar :: navbar}">Navbar</nav>
<div class="container-fluid">
    <h1 th:text="${pageTitle}">
        User List
    </h1>

    <div class="row">
        <div class="col-8">
            <table class="table table-hover table-light bg-light">
                <thead>
                <tr>
                    <th>#</th>
                    <th>user name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, stat : ${userList}">
                    <td th:text="${stat.count}">(id)</td>
                    <td th:text="${user.username}">
                        (username)
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row" th:if="${successMessage}">
        <div class="col-4">
            <div class="alert alert-success alert-dismissible fade show text-center" role="alert">
                <th:block th:text="${successMessage}">A simple success alertâ€”check it out!</th:block>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>


<th:block th:replace="~{fragments/_livereload :: live-reload}"></th:block>
</body>
</html>
