<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_head :: head (appName = 'Issue Tracking',
                                             pageName = ${pageTitle})}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <title>Create User | Issue Tracking</title>
</head>
<body>
<nav th:replace="~{fragments/_navbar :: navbar}">Navbar</nav>
<div class="container-fluid">
    <div class="row mt-3" th:if="${criticalError}">
        <div class="col-4 offset-1">
            <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                <th:block th:text="${criticalError}">A simple success alertâ€”check it out!</th:block>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-4 offset-1">
            <h1 th:text="${pageTitle}">
                Create User
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4 offset-1">
            <form th:action="@{/users/create}"
                  method="POST"
                  th:object="${userForm}">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        Username
                    </label>
                    <input type="text"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                           id="username"
                           th:field="*{username}">
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('username')}"
                         th:errors="*{username}">
                        (error)
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">
                        Password
                    </label>
                    <input type="password"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                           id="password"
                           th:field="*{password}">
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}">
                        (error)
                    </div>
                </div>
                <div class="mb-3">
                    <label for="passwordConfirm" class="form-label">
                        Password (Confirm)
                    </label>
                    <input type="password"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('passwordConfirm')} ? 'is-invalid' : ''"
                           id="passwordConfirm"
                           th:field="*{passwordConfirm}">
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('passwordConfirm')}"
                         th:errors="*{passwordConfirm}">
                        (error)
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary w-75">
                            Create User
                        </button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-outline-secondary w-75">
                            <a th:href="@{/users}"
                               class="text-decoration-none text-black hover__text-white">
                                Cancel
                            </a>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/_livereload :: live-reload}"></th:block>
</body>
</html>
