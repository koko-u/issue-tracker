<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_head :: head (appName = 'Issue Tracking',
                                             pageName = 'Login')}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4 offset-4">
            <div class="login-form bg-light mt-4 p-4">
                <form th:action="@{/auth/login}" method="POST" class="row g-3">
                    <h4 class="text-center">Issue Tracking System</h4>
                    <hr>
                    <div class="col-12">
                        <label for="username" class="form-label">Username</label>
                        <input id="username" type="text" name="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="col-12">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary float-end">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/_livereload :: live-reload}"></th:block>
</body>
</html>
